        type: string
      tahun_lulus:
        type: integer
      updated_at:
        type: string
    type: object
  go-fiber_app_model_mongo.CreateAlumniRequest:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      email:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      password:
        type: string
      role:
        enum:
        - admin
        - user
        type: string
      tahun_lulus:
        type: integer
    required:
    - angkatan
    - email
    - jurusan
    - nama
    - nim
    - password
    - role
    - tahun_lulus
    type: object
  go-fiber_app_model_mongo.CreatePekerjaanAlumniRequest:
    properties:
